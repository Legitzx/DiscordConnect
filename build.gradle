plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '4.0.4'
}

mainClassName = 'org.legitzxdevelopment.discordbot.Bot'

version '1.0'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    // JDA Stuff
    compile group: 'net.dv8tion', name: 'JDA', version: '4.1.1_146'
    compile group: 'com.jagrosh', name: 'jda-utilities', version: '3.0.3'
    compile group: 'me.duncte123', name: 'botCommons', version: '1.0.83'
    // Gets rid of red callbacks during startup
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    // Java .env plugin
    compile group: 'io.github.cdimascio', name: 'java-dotenv', version: '5.1.1'
    // Firebase
    compile 'com.google.firebase:firebase-admin:6.16.0'
}

compileJava.options.encoding = 'UTF-8'